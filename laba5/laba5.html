<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение текста и цвета</title>
    <style>
        #myParagraph {
            color: rgb(255, 0, 0);
            font-size: 18px;
        }
    </style>
</head>
<body>

    <p id="myParagraph"> первоначальный текст.</p>
    <button id="myButton">Изменить текст и цвет</button>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            const paragraph = document.getElementById('myParagraph');
            paragraph.textContent = 'Текст изменён';
            paragraph.style.color = 'green'; 
        });
    </script>
<H1>SPAIN GAS</H1>
</body>
</html>
